<body onLoad="FormInit()">
	<div id="merchantSection">
		<h2>Add to your list:</h2>
		<form>
			<label for="merchant">hotel</label>
            <input type="text" name="merchant" />
			<input type="button" value="Adicionar &agrave; lista" name="OK" onClick="JavaScript: void addMerchant()">
			<input type="button" value="Cancelar" name="Cancel" onClick="window.close()"></p>
    	</form>
	</div>
<script LANGUAGE="JavaScript">
function addMerchant(){
  if ( opener.parent.alltrim(document.forms[0].merchant.value) > "") {
    window.opener.setLocalMerchant(document.forms[0].merchant.value);
    window.close();
  }
}

function FormInit(){
  window.focus();
  window.onresize = hdleResize;
  document.forms[0].merchant.focus();  
}

function hdleResize() {
//  note that ns6 also supports : body.clientWidth/Height 
  var x = 0;
  var y = 0;
  if (document.documentElement.clientWidth && document.documentElement.clientWidth != 0) {
    x = document.documentElement.clientWidth;  //IE 6 standard
    y = document.documentElement.clientHeight;
  } else if (document.body.clientWidth && document.body.clientWidth != 0) {
    x = document.body.clientWidth;  // IE quirkie mode
    y = document.body.clientHeight;
  } else if (window.innerWidth && window.innerWidth != 0) {
    x = window.innerWidth;  // NS
    y = window.innerHeight;
  }
  
  if(opener.parent.MerWinSize && opener.parent.MerWinSize != null) { 
    opener.parent.MerWinSize(x,y);
  }
}

</script>
</body>

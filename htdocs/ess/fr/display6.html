<html>

<head>
<title>Avance comptable</title>
<link rel="stylesheet" href="../expense.css" type="text/css"></head>

<body onLoad="Javascript: void FillForm()">
<div align="right"><a href="javascript: void parent.contents.helpWindow('htrans7.html')"><span class="ExpenseLink">Écran d'aide?</span></a></div>

<table border="0" width="100%" cellpadding="0" cellspacing="0" class="offsetColor">
  <tr>
    <td><h1>Avance</h1></td>
  </tr>
</table>

<form>
  <input type="hidden" name="RCPTTYPE" value>
  <input type="hidden" name="VOUCHER" value>
  <input type="hidden" name="RECEIPT" value>
  <input type="hidden" name="CHARGE" value> 
  <input type="hidden" name="XRATE" value>
  <input type="hidden" name="XDATE" value>
  <input type="hidden" name="RATETYPE" value>
  <input type="hidden" name="XSOURCE" value>

  <input type="hidden" name="CRE_DATE" value>
  <input type="hidden" name="persistance" value="none">
  <table width="100%">
    <tr>
      <td class="ExpenseTagOffset" width="20%" class="offsetColor">Avance&nbsp;Délivré&nbsp;Date:</td>
      <td width="30%" class="offsetColor"><input type="text" name="REC_DATE" readonly="yes" size="13" tabindex="1"></td>
      <td width="20%" class="offsetColor"><div class="ExpenseTag">Devise:</div></td>
      <td width="30%" class="offsetColor"><input type="text" name="UNITS" readonly="yes" size="16" readOnly="yes"></td>
    </tr>
    <tr>
      <td class="ExpenseTag" width="20%">Montant de l'avance:</td>
      <td width="30%"><input type="text" name="AMOUNT" readonly="yes" size="9" value="0.00" tabindex="3"></td>
      <td width="20%"><div class="ExpenseTag">Montant en devise:</div></td>
      <td width="30%"><input type="text" name="REC_AMT" readonly="yes" size="9" value tabindex="5"></td>
    </tr>
    <tr>
      <td class="ExpenseTagOffset" width="20%" class="offsetColor">Description :</td>
      <td width="30%" class="offsetColor"><input type="text" name="REFER" readonly="yes" size="15" tabindex="4"></td>
      <td width="20%" class="offsetColor">
      <td width="30%" class="offsetColor">
    </tr>
  </table>
</form>
<p align="right"><a class="ExpenseReturnLink" href="javascript: void history.go(-2)" tabindex="6">Revenir au rapport</a></p>
</body>

<script LANGUAGE="JavaScript">


function FillForm() {
   parent.contents.setTransaction(document.forms[0]);
    parent.contents.NewReport();  //JH 20070430 - Compensating for display only.
    parent.contents.ProcessHeader(parent.Header);  //JH 20070430 - Compensating for display only.
   document.forms[0].REC_DATE.focus();
   parent.contents.DirectEdit = false;
}
</script>

</html>

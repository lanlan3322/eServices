<div align="right"><a href="javascript: void parent.helpWindow('htrans1afx.html')"><span class="ExpenseLink">Écran d'aide ?</span></a></div>

<table border="0" width="100%" cellpadding="0" cellspacing="0" class="offsetColor">
  <tr>
    <td width="50%"><h1>Reçu</h1></em></td>
  </tr>
</table>

<form id="trans1afx" name="trans1afx">
  <input type="hidden" name="rcpttype" value="3">
  <input type="hidden" name="expense_1_attendeelist" value="[]">
  <input type="hidden" name="ratetype" value>
  <input type="hidden" name="xsource" value>
  <input type="hidden" name="xrate" value>
  <input type="hidden" name="xdate" value>
  <input type="hidden" name="expense_1_amount" value> 
  <input type="hidden" name="expense_1_persplit" value>
  <table border="0" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td width="16%" class="offsetColor"><div class="ExpenseTag">Date reçu:</div></td>
      <td width="20%" class="offsetColor"><input type="text" name="rcptdate" size="13" tabindex="1"><a HREF="javascript:doNothing()" tabindex="2" onClick="setDateField(document.forms[0].rcptdate)"><img SRC="../calendar.gif" BORDER="0" WIDTH="16" HEIGHT="16"></a></td>
      <td width="11%" class="offsetColor"><div class="ExpenseTag">Devise:</div></td>
      <td width="25%" class="offsetColor"><input type="text" name="units" size="16" readOnly="yes">
      <a class="ExpenseLink" href="javascript:doNothing()" tabindex="3" onClick="setFgnLocalVars(document.forms[0].recamt,document.forms[0].amount)">
      Sélectionner la devise</a></td>
    </tr>
    <tr>
      <td width="16%"><div class="ExpenseTag"><script>document.write(parent.getCurrencyLabel())</script>:</div></td>
      <td width="20%"><input type="text" name="amount" size="12" value="0.00" tabindex="4" onChange="CheckAmount(this.form.amount)"></td>
      <td width="11%"><div class="ExpenseTag">Montant en devise :</div></td>
      <td width="25%"><input type="text" name="recamt" size="9" value tabindex="5" onChange="FXConvert()" readOnly="yes"></td>
    </tr>
    <tr>
      <td width="16%" class="offsetColor"><div class="ExpenseTag">Type de dépenses : </div></td>
      <td width="20%" class="offsetColor"><select name="expense_1_expensetype" size="1" tabindex="6" onChange="applyExp()">
      </select></td>
      <td width="11%" class="offsetColor"><div class="ExpenseTag">Marchand:</div></td>
      <td width="25%" class="offsetColor"><select name="expense_1_merchant" size="1" tabindex="7"></select> 
      <a class="ExpenseLink" href="javascript:doNothing()" tabindex="8" onClick="setLocalObj(document.forms[0].expense_1_merchant)">Nouveau Marchand</a> </td>
    </tr>
  </table>
  <table border="0" cellspacing="0" width="100%" cellpadding="0">
    <tr>
      <td width="22%"><div class="ExpenseTag">Commentaire :</div> </td>
      <td width="84%"><input type="text" name="expense_1_comment" size="36" tabindex="9" onChange="CheckComment(this.form.expense_1_comment, expense_1_expensetype.options[expense_1_expensetype.selectedIndex].text)">
      <a class="ExpenseLink" href="javascript:doNothing()" tabindex="10" onClick="initAttendeeList(document.forms[0].expense_1_attendeelist, document.forms[0].expense_1_persplit); top.newWin = window.open('../attendee2a.html', 'attendee', 'dependent=yes, width=580, height=540, screenX=580, screenY=420, titlebar=yes, menubar=no, status=no, scrollbars=yes')">Liste de participants</a></td>
    </tr>
    <tr>
      <td width="22%" class="offsetColor"><div class="ExpenseTag">Description :</div> </td>
      <td width="84%" class="offsetColor"><select name="expense_1_purpose" size="1" tabindex="11" xref="expense_1_xref" onChange="cBillLoad()">
      </select></td>
    </tr>
    <tr>
      <td width="22%"><div class="ExpenseTag">Payé par:</div></td>
      <td width="84%"><select name="charge" size="1" tabindex="12">
      </select></td>
    </tr>
    <tr>
      <td width="22%" class="offsetColor"><div class="ExpenseTag">Facturable :</div></td>
      <td width="84%" class="offsetColor"><select name="expense_1_billtype" size="1" tabindex="13">
        <option value="Yes">Oui</option>
        <option selected value="No">Non</option>
      </select></td>
    </tr>
  </table>
  <div align="center"><center><p><input type="button" value="Mettre à jour le rapport" name=" " tabindex="15" onClick="Javascript: void SubmitRec()" onDblClick="parent.dupFlagOK = false"></p>
  </center></div>
</form>

<p align="center"><a class="ExpenseReturnLink" href="javascript: void parent.ListDelay()" tabindex="16">Retourner à l'affichage du rapport</a></p>

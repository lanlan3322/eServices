<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Submit XML Test </title>
<link rel="stylesheet" href="expense.css" type="text/css"></head>

<body onLoad="Javascript: void loadValues()">

<form method="post" action="Guidelines.jsp">
  <input type="hidden" name="email" value>
  <input type="hidden" name="ccode" value>
  <input type="hidden" name="report" value>
  <input type="hidden" name="xaction" value>
  <input type="hidden" name="database" value>
  <div align="center"><div align="center"></div><p><big><big><big>Click
  on the button below to check your report against the expense policy guidelines.</big></big></big></p>
  <p>&nbsp;</p>
  <p><input type="button" value="Check expense report against policy guidelines" name="B1"
  onClick="Javascript: void Submit()"></p>
  </div>
</form>
<script language="JavaScript">

function loadValues() {
  document.forms[0].action = parent.contents.defaultApps + "Guidelines.jsp";
  document.forms[0].report.value = parent.contents.CreateXML();
  document.forms[0].email.value = parent.contents.getNameValue(parent.Header, "email");
  document.forms[0].ccode.value = parent.CCode;
}

function Submit() {
  document.forms[0].xaction.value = "Submit";
  document.forms[0].database.value = parent.database;
  SendXMLMessage();
}

function Save() {
  document.forms[0].xaction.value = "Save";
  SendXMLMessage();
}

function SendXMLMessage() {
  document.forms[0].submit();
}

</script>

</body>
</html>

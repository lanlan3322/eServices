<html>
<head>
<title>SM Login Setup screen</title>
<link rel="stylesheet" href="expense.css" type="text/css"></head>

<body bgcolor="#FFFFFF" onLoad="formInit()">


<p><div class="ExpenseTag"><strong>Downloading your user information from the central system...
</strong></div>
</p>

<form method="POST" action="SMReloginLocal.jsp">
  <input type="hidden" name="company" value="ess">
  <input type="hidden" name="database" value="jdbc:odbc:adisoft">
  <input type="hidden" name="profiledate" value="">
  <input type="hidden" name="lessscreen" value="no">
</form>
<!--- site specific lists, generated from tables --->
<script language="Javascript" src="../ESSProfile.js">
</script>
<script language="javascript">
function formInit() {
  document.forms[0].action = getAppServer() + "/" + getAppFolder() + "/" + "SMReloginLocal.jsp";
  document.forms[0].database.value = getDatabase();
  document.forms[0].company.value = "k1"; //omit??
  document.forms[0].submit();
}
</script> 
</body>
</html>

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Receipt Scan Editor</title>
<link rel="stylesheet" href="../expense.css" type="text/css">
</head>

<body>

<h1>Receipt Scan Deletion</h1>
<p>
Use this screen to delete an entry from the receipt scan table.  Enter search criteria 
in one of the fields below to select the item to remove.
</p>

<form method="POST" action="/ess-app/edit/EditListNoEdit.jsp" onSubmit="return SubmitSearch()">
  <input type="hidden" name="screenname" value><input type="hidden" name="email" value><input
  type="hidden" name="ccode" value><input type="hidden" name="database" value><h2>Scan number:
  <input type="text" name="searchstring" size="16" value=""> <input type="submit"
  value="Show list based on receipt scan number" name="Search"></h2>
</form>
<script language="JavaScript">
  function SubmitSearch() {
   with(document.forms[0]) {
    if (searchstring.value.length >= 1) {
      screenname.value = "scan_reference";
      email.value = parent.contents.getNameValue(parent.Header, "email");
      database.value = parent.database;
      ccode.value = parent.CCode;
      return true; 
    } else {
      alert("You must limit the search to at least one numeric letter");
      return false;
    }
   }
  }
</script>

<p>or</p>

<form method="POST" action="/ess-app/edit/EditListNoEdit.jsp" onSubmit="return SubmitSearch2()">
  <input type="hidden" name="screenname" value><input type="hidden" name="email" value><input
  type="hidden" name="ccode" value><input type="hidden" name="database" value><h2>Personnel
  number: <input type="text" name="searchstring" size="16" value> <input type="submit"
  value="Show list based on personnel number string" name="Search"></h2>
</form>
<script language="JavaScript">
  function SubmitSearch2() {
   with(document.forms[1]) {
    if (searchstring.value.length >= 1) {
      screenname.value = "scan_persnum";
      email.value = parent.contents.getNameValue(parent.Header, "email");
      database.value = parent.database;
      ccode.value = parent.CCode;
      return true;
    } else {
      alert("You must limit the search to at least one alpha/numeric letter");
      return false;
    }
   }
  }
  </script>

</body>
</html>
